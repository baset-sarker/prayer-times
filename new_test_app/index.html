<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Potsdam Masjid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      #root {
        /* font-family: Arial, sans-serif; */
        font-family: 'Times New Roman', Times, serif;
      }
      .text-gold{
        color: solid gold !important; 
      }
      
      header.masthead {
          padding-top: 10.5rem;
          padding-bottom: 6rem;
          text-align: center;
          color: #fff;
          background-image: url("header-bg.jpg");
          background-repeat: no-repeat;
          background-attachment: scroll;
          background-position: center center;
          background-size: cover;
          height: 800px;
        }
        header.masthead .masthead-subheading {
          font-size: 1.5rem;
          font-style: italic;
          line-height: 1.5rem;
          margin-bottom: 25px;
          font-family: "Roboto Slab", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
        header.masthead .masthead-heading {
          font-size: 3.25rem;
          font-weight: 700;
          line-height: 3.25rem;
          margin-bottom: 2rem;
          font-family: "Montserrat", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
        @media (max-width: 768px) {
          header.masthead {
            padding-top: 17rem;
            padding-bottom: 12.5rem;
            height: 250px;
          }
          
          header.masthead .masthead-subheading {
            font-size: 2.25rem;
            font-style: italic;
            line-height: 2.25rem;
            margin-bottom: 2rem;
          }
          header.masthead .masthead-heading {
            font-size: 4.5rem;
            font-weight: 700;
            line-height: 4.5rem;
            margin-bottom: 4rem;
          } 
        }

        section#contact {
          /* background-color: #212529; */
          background-color: #04383F;
          background-image: url("map-image.png");
          background-repeat: no-repeat;
          background-position: center;
          min-height: 300px;
        }
        section#contact .section-heading {
          padding-top: 50px;
          margin-top: 50px;
          color: #fff;
        }


        .footer {
          background-color: #d3d3d3;
          text-align: center;
          font-size: 0.9rem;
          font-family: "Montserrat", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        .shiny-gold-text {
            color: #ecc402;
            background: linear-gradient(45deg, #ffd700, #ffac33, #d4af37, #f3a32c, #ffd700);
            /* background-size: 400%; Ensure smooth animation */
            -webkit-background-clip: text; /* Clip the gradient to the text */
            -webkit-text-fill-color: transparent; /* Make the text transparent to show the gradient */
            /* background-position: 100% 50%; */
            animation: shine 4s linear infinite; /* Smooth and continuous animation */
        }

        .golden-card {
            display: flex;
            font-size: 2rem;
            height: 50px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 99%; /* Responsive width */
            max-width: 100%;
            margin-top: 10px;
            border: 1px solid gold; 
            /* border: 1px solid gray; */
            border-radius: 20px; /* Increased border radius */
            background-color: transparent; /* Transparent background */
            box-shadow: 5px 5px 5px rgba(211, 192, 18, 0.3);
            /* box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3); Shadow */
        }
        .btn-green {
            background-color: #04383F;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            opacity: 0.9;
        }

        .navbar-toggler-icon {
              filter: invert(1);
          }
        </style>
  </head>
  <body id="page-top">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
